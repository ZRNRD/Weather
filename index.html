<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Задания</title>
</head>
<body>

    <div class="container">
        <div class="weather">
            <div class="weather__show">
                <h1 class="city-name">Погода на сегодня в Тюмени</h1>
                <p>Сейчас 20:29</p>
                <div class="current-weather">
                    <p class="temperature">+4°C</p>
                    <img class="wheather-icon" src="./img/Weather/cloud-moon-solid.svg" alt="wheather-icon"/>
                    
                </div>
            </div>
            <div class="weather__get">
                <h2>Введите город</h2>
                <input type="text" class="city">
                <button class="getWeather">Запросить погоду</button>
            </div>
            

        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
