<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Wheather</title>
</head>
<body>

    <div class="container">
        <!-- weather -->
        <div class="weather">
            <!-- .weather__show -->
            <div class="weather__show">
                <h1 class="city-name"></h1>
                <p class="current-time"></p>
                <div class="current-weather">
                    <div class="current-weather__top">
                        <p class="temperature"></p>
                        <img class="wheather-icon" src="./img/Weather/cloud-moon-solid.svg" alt="wheather-icon"/>
                        <p class="description">Снежно</p>
                    </div>
                    <div class="current-weather__bottom">
                        <p class="wind"></p>
                        <p class="humidity"</p>
                        <p class="pressure"></p>
                    </div>
                    
                </div>
            </div><!-- /.weather__show -->

            <div class="weather__get">
                <h2>Введите город</h2>
                <input type="text" class="city-input" placeholder="Название города">
                <button class="get-weather">Запросить погоду</button>
            </div>
            
        </div><!-- /.weather -->
    </div>

<script src="app.js"></script>
</body>
</html>
